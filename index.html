<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="container">
    <h1>Tabela IMC</h1>

    <div class="main-content">
    <div>
        <h2>IMC</h2>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
    </div>
        
    <div>
        <h2>Resultado</h2>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
    </div>
    </div>

    <h1>Calcule seu IMC:</h1>

    <form class="form" method="get">
        <label for="input-peso">Digite seu peso (em kg):</label>
        <input type="text" id="input-peso">

        <label for="input-altura">Digite sua altura (em m):</label>
        <input type="text" id="input-altura">

        <button>Enviar</button>
    </form>

    <div class="tituloResultado"></div>
    <div class="resultado"></div>

    </section>


    <script src="./assets/js/main.js"></script>
    
</body>

</html>
